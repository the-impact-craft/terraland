site_name: TerraLand
site_url: https://the-impact-craft.github.io/terraland
repo_url: https://github.com/the-impact-craft/terraland
repo_name: the-impact-craft/terraland
theme:
  name: material
  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate

  custom_dir: docs/overrides
  icon:
    logo: fontawesome/solid/mountain-sun
  font:
    text: Open Sans
  features:
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
extra_css:
  - stylesheets/extra.css
nav:
  - Home: "index.md"
  - Guide:
    - "Switch Workspace": "guides/switch_workspace.md"
    - "Navigate over the project": "guides/project_navigation.md"
  - Roadmap: "roadmap.md"
  - Releases: "CHANGELOG.md"
plugins:
  - search
  - tags
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - toc:
      permalink: true
  - footnotes
  - tables
  - pymdownx.keys
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.details
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/the-impact-craft/terraland
copyright: Copyright &copy; 2025 The Impact Craft
